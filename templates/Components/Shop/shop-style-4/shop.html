{% for item in shops %}
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-3">
        <div class="cats_side_wrap text-center m-auto">
            <div class="sl_cat_01"><div class="d-inline-flex align-items-center justify-content-center p-3 circle mb-2 bg-white"><a href="javascript:void(0);" class="d-block"><img src="{{ item.img }}" class="img-fluid" width="40" alt="" /></a></div></div>
            <div class="sl_cat_02"><h6 class="m-0 ft-medium fs-sm"><a href="javascript:void(0);">{{ item.title }}</a></h6></div>
        </div>
    </div>
{% endfor %}
