<!-- Product View Modal -->
<div class="modal fade lg-modal" id="quickview" tabindex="-1" role="dialog" aria-labelledby="quickviewmodal" aria-hidden="true" style="z-index:99999">
    <div class="modal-dialog modal-xl login-pop-form" role="document">
        <div class="modal-content" id="quickviewmodal">
            <div class="modal-headers">
                <button type="button" class="border-0 close" data-bs-dismiss="modal" aria-label="Close">
                    <span class="ti-close"></span>
                </button>
            </div>
        
            <div class="modal-body">
                <div class="quick_view_wrap">

                    <input type="hidden" id="product-id" value="" />
        
                    <div class="single_view_slide">
                        <img id="product-image" src="{% static 'app/img/product/1.jpg' %}" class="img-fluid" alt="" />
                    </div>
                
                    <div class="quick_view_capt">
                        <div class="prd_details">
                            
                            <div class="prt_01 mb-1"><span id="product-tag" class="text-light bg-info rounded px-2 py-1">Dresses</span></div>
                            <div class="prt_02 mb-2">
                                <h2 class="ft-bold mb-1" id="product-title">Women Striped Shirt Dress</h2>
                                <div class="text-left">
                                    <div class="star-rating align-items-center d-flex justify-content-left mb-1 p-0">
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star"></i>
                                        <span class="small">(412 Reviews)</span>
                                    </div>
                                    <div class="elis_rty" id="product-price">
                                        <span class="ft-medium text-muted line-through fs-md me-2">$199</span>
                                        <span class="ft-bold theme-cl fs-lg me-2">$110</span>
                                        <span class="ft-regular text-danger bg-light-danger py-1 px-2 fs-sm">Out of Stock</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="prt_03 mb-3">
                                <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores.</p>
                            </div>
                            
                            <div class="prt_04 mb-2">
                                <p class="d-flex align-items-center mb-0 text-dark ft-medium">Color:</p>
                                <div class="text-left" id="product-colors">
                                    <div class="form-check form-option form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="color" id="green" value="green">
                                        <label class="form-option-label rounded-circle" for="green"><span class="form-option-color rounded-circle blc7"></span></label>
                                    </div>
                                    <div class="form-check form-option form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="color" id="white" value="white">
                                        <label class="form-option-label rounded-circle" for="white"><span class="form-option-color rounded-circle blc2"></span></label>
                                    </div>
                                    <div class="form-check form-option form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="color" id="orange" value="orange">
                                        <label class="form-option-label rounded-circle" for="orange"><span class="form-option-color rounded-circle blc5"></span></label>
                                    </div>
                                    <div class="form-check form-option form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="color" id="yellow" value="yellow">
                                        <label class="form-option-label rounded-circle" for="yellow"><span class="form-option-color rounded-circle blc3"></span></label>
                                    </div>
                                    <div class="form-check form-option form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="color" id="pink" value="pink">
                                        <label class="form-option-label rounded-circle" for="pink"><span class="form-option-color rounded-circle blc4"></span></label>
                                    </div>
                                    <div class="form-check form-option form-check-inline mb-1">
                                        <input class="form-check-input" type="radio" name="color" id="blue" value="blue">
                                        <label class="form-option-label rounded-circle" for="blue"><span class="form-option-color rounded-circle blc6"></span></label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="prt_04 mb-4">
                                <p class="d-flex align-items-center mb-0 text-dark ft-medium">Size:</p>
                                <div class="text-left pb-0 pt-2" id="product-sizes">
                                    <div class="form-check size-option form-option form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="28" value="28" checked="">
                                        <label class="form-option-label" for="28">28</label>
                                    </div>
                                    <div class="form-check form-option size-option  form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="30" value="30">
                                        <label class="form-option-label" for="30">30</label>
                                    </div>
                                    <div class="form-check form-option size-option  form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="32" value="32">
                                        <label class="form-option-label" for="32">32</label>
                                    </div>
                                    <div class="form-check form-option size-option  form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="34" value="34">
                                        <label class="form-option-label" for="34">34</label>
                                    </div>
                                    <div class="form-check form-option size-option  form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="36" value="36">
                                        <label class="form-option-label" for="36">36</label>
                                    </div>
                                    <div class="form-check form-option size-option  form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="38" value="38">
                                        <label class="form-option-label" for="38">38</label>
                                    </div>
                                    <div class="form-check form-option size-option  form-check-inline mb-2">
                                        <input class="form-check-input" type="radio" name="size" id="40" value="40">
                                        <label class="form-option-label" for="40">40</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="prt_05 mb-4">
                                <div class="form-row row g-3 mb-7">
                                    <div class="col-12 col-md-6 col-lg-3">
                                        <!-- Quantity -->
                                        <select id="quantity-select" class="mb-2 custom-select">
                                            {% for i in "12345"|make_list %}
                                                <option value="{{ i }}">{{ i }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-6">

                                        <!-- Submit -->
                                        <button type="button" id="addToCartBtn" onclick="addToCart(event)" class="btn btn-block custom-height bg-dark mb-2 w-100">
                                            <i class="lni lni-shopping-basket me-2"></i>Add to Cart 
                                        </button>

                                    </div>
                                    <div class="col-12 col-md-6 col-lg-3">
                                        <!-- Wishlist -->
                                        <button id="addToWishlistBtn" onclick="addToWishlist(event)" class="btn custom-height btn-default btn-block mb-2 text-dark" data-bs-toggle="button">
                                            <i class="lni lni-heart me-2"></i>Wishlist
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="prt_06">
                                <p class="mb-0 d-flex align-items-center">
                                    <span class="me-4">Share:</span>
                                    <a class="d-inline-flex align-items-center justify-content-center p-3 gray circle fs-sm text-muted me-2" href="#!">
                                    <i class="fab fa-twitter position-absolute"></i>
                                    </a>
                                    <a class="d-inline-flex align-items-center justify-content-center p-3 gray circle fs-sm text-muted me-2" href="#!">
                                    <i class="fab fa-facebook-f position-absolute"></i>
                                    </a>
                                    <a class="d-inline-flex align-items-center justify-content-center p-3 gray circle fs-sm text-muted" href="#!">
                                    <i class="fab fa-pinterest-p position-absolute"></i>
                                    </a>
                                </p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
