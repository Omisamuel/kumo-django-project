server {
    listen 80;
    server_name stage.omilabs.de www.stage.omilabs.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name stage.omilabs.de www.stage.omilabs.de;

    ssl_certificate     /etc/letsencrypt/live/stage.omilabs.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stage.omilabs.de/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # STATIC FILES
    location /static/ {
        alias /app/staticfiles/;   # <-- MUST match STATIC_ROOT
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # MEDIA FILES
    location /media/ {
        alias /app/media/;         # <-- MUST match MEDIA_ROOT
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # DJANGO APP (Gunicorn)
    location / {
        proxy_pass http://127.0.0.1:8000;   # or your gunicorn upstream
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
