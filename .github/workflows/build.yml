name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "stage" ]
    tags: [ 'v*.*.*' ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches: [ "main", "stage" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Required for security attestations and SARIF upload
      security-events: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Image Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # --- STEP 1: BUILD FOR SCANNING ---
      # We build only for amd64 and 'load' it locally so Trivy can see it.
      - name: Build and load for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true # <--- Loads image into Docker daemon instead of pushing
          tags: ${{ env.IMAGE_NAME }}:test-scan
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- STEP 2: TRIVY SCAN ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.14.0
        with:
          image-ref: '${{ env.IMAGE_NAME }}:test-scan'
          format: 'table'
          # Fail the build if CRITICAL vulnerabilities are found
          # CHANGED: '0' means the build will PASS even if vulnerabilities are found
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # --- STEP 3: BUILD AND PUSH (If scan passed) ---
      # This re-uses the cache from Step 1, so it is very fast.
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max